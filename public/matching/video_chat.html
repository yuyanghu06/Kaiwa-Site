<html>
    <body>
        <div style = "text-align : center; font-size : 25px">
            <h1>
                Hello!
            </h1>
            <br>
            <video id = "local" autoplay muted></video>
            <br>
            <video id = "remote" autoplay></video>
            <br>
            <button id = "call"> click to call</button>
            <button id = "disconnect" disabled> disconnect </button>
        </div>
    </body>

    <script src = "https://cdn.socket.io/4.5.4/socket.io.min.js"></script> <!--Importing Socket-->
    
    <script>
        const localVideo = document.getElementByID("local");
        const peerVideo = document.getElementById("remote");
        const newCall = document.getElementByID("call");
        const disconnect = document.getElementByID("disconnect");

        const socket = io("64.188.16.151:25565");

        let localStream;
        let peerConnection;
        const iceServers = {
            iceServers: [
            { urls: "stun:stun.l.google.com:19302" }, // Google's public STUN server
            ],
        };

        async function startCall(){
            try{
                localSteam = await navigator.mediaDevices.getUserMedia({video : true, audio : true});
                localVideo.srcObject = localStream;
            
                createPeerConnection();
                newCall.disabled = true;
                disconect.disabled = false;
            }catch(error){
                console.log("Problem getting user media");
            }
        }

        async function createPeerConnection(){
            peerConnection = new RTCPeerConnection(iceServers);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = (event) => {
                peerVideo.srcObject = event.streams[0];
            }
            peerConnection.onicecandidate = (event) => {
                if(event.candidate) {
                    socket.emit("ice-candidate", event.candidate);
                }
            }
        }

        socket.on("offer", async (offer) => {
            if (!peerConnection) createPeerConnection();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);
        });

        socket.on("answer", async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on("ice-candidate", async (candidate) => {
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });
        
        newCall.addEventListener("click", startCall);
        disconnect.addEventListener("click", () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            localStream.getTracks().forEach(track => track.stop());
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            startButton.disabled = false;
         disconnect.disabled = true;
        });
    </script>
</html>
