<!DOCTYPE html>
<html lang = eng>
    <body>
        <script src = "account_scripts/account_class_teacher.js"></script>
        <script> 
            function processInput(){
                let account = new Account_Teacher(document.getElementById("email").value, document.getElementById("username").value, document.getElementById("password").value);
                fetch('http://64.188.16.151:25565/register-teacher',{
                    method : "POST",
                    headers : {
                        "Content-Type" : "application/json"
                    },
                    body : JSON.stringify(account)
                })
                .then(response => {
                    if(response.ok){
                        location.href = 'account_creation_success.html';
                    }else{
                        console.log(response.json());
                        location.href = 'account_creation_failure_teacher.html';
                    }
                })
                .then(data => temp = data)
                .catch(error => success = false)
            }
        </script>

        <input type = "text" id = "email" placeholder = "Enter your email"> 
        <input type = "text" id = "username" placeholder = "Enter a username!">
        <input type = "text" id = "password" placeholder = "Enter a password">
        <button onclick = "processInput();"> Submit! </button>
    </body>
</html>
